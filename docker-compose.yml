services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: lumina-postgres
    environment:
      POSTGRES_DB: lumina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.d:/docker-entrypoint-initdb.d
    networks:
      - lumina-network
    restart: unless-stopped

  # Redis for caching and streaks
  redis:
    image: redis:7-alpine
    container_name: lumina-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lumina-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumina-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lumina
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - lumina-network
    restart: unless-stopped

  # Node.js API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lumina-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lumina
      - JWT_SECRET=your-jwt-secret-change-in-production
      # Explicit DB connection values so server.js picks up postgres container
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lumina
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
    depends_on:
      - postgres
    networks:
      - lumina-network
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: lumina-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - ./:/app
    depends_on:
      - backend
      - api
    networks:
      - lumina-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: lumina-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - lumina-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: lumina-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - lumina-network
    restart: unless-stopped

  # Ollama for LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: lumina-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - lumina-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  ollama_data:

networks:
  lumina-network:
    driver: bridge
